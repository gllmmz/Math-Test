<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
</head>
<body>
    <h1>Математический тест от Георгия Галкина</h1>
    <p>Нажми на кнопку и получи задания.</p>
    <button id="add">Сложить</button>
    <button id="subtract">Вычесть</button>
    <button id="multiplay">Умножить</button>
    <button id="divide">Разделить</button>
    <p>Выбрать уровень</p>
    <select name="" id="lvl">
        <option value="easy">Лёгкий от 1 до 9</option>
        <option value="medium">Средний от 10 до 99</option>
        <option value="hard">Сложный от 100 до 999</option>
    </select>
    <br>
    <br>
    <button id="showStats">Показать статистику</button>
    <button id="resetStats">Сбросить статистику</button>
    <script src="./js/script.js"></script>
</body>
</html>
